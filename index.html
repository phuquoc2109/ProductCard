<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>3d-card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="img/GIÀY-ADIDAS-ZX-750.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">GIÀY ZX 750</h1>
                <h3>TINH THẦN CÁCH MẠNG CỦA GIÀY CHẠY ZX TRỞ LẠI 
                    TRONG CÁC HUẤN LUYỆN VIÊN HÀNG NGÀY.</h3>
                <div class="sizes">
                    <button>40</button>
                    <button>41</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
